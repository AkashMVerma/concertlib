<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <link rel="icon" th:href="@{/apple-icon-152x152.png}" />

    <link rel="stylesheet" th:href="@{/vendor/materialize/css/materialize.css}" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" th:href="@{/app.css}" />

    <title>concertlib | Concerts</title>
</head>
<body>
<div class="navbar">
    <nav>
        <div class="container">
            <a th:href="@{/}" class="brand-logo">concert<span>.</span>lib</a>
            <a href="#" data-activates="mobile-nav" class="button-collapse right"><i class="material-icons">menu</i></a>
            <ul class="right hide-on-med-and-down">
                <li><a th:href="@{/}">Home</a></li>
                <li class="active"><a th:href="@{/concerts}">Concerts</a></li>
            </ul>
            <ul id="mobile-nav" class="side-nav">
                <li><a th:href="@{/}">Home</a></li>
                <li class="active"><a th:href="@{/concerts}">Concerts</a></li>
            </ul>
        </div>
    </nav>
</div>
<div class="search-bar container">
    <div class="row">
        <div class="col s12">
            <form action="concerts" method="get">
                <div class="input-field">
                    <input name="q" type="search" placeholder="Search all concerts..." required="required" autocomplete="off"/>
                    <i class="material-icons">search</i>
                </div>
            </form>
        </div>
    </div>
</div>
<div class="images container">
    <div class="row">

        <div th:each="concert : ${concerts}"  class="col s12 l4">

            <img th:src="'/images/' + ${concert.artistName} + '.jpg'" />
            <div class="concert-label">
            <a class="brand-logo" th:text="${concert.artistName}">Concert Name</a><br/>
            <a class="brand-logo" th:text="${concert.venue} + ' on ' + ${concert.dateAndTime}">Destination</a>
            </div>
        </div>
    </div>
</div>
<script th:src="@{/vendor/jquery/jquery-1.11.3.js}"></script>
<script th:src="@{/vendor/materialize/js/materialize.js}"></script>
<script th:src="@{/app.js}"></script>
</body>
</html>
